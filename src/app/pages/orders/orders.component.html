<div class="container mt-3">
  <button mat-raised-button (click)="openDialog(null)" color="primary">Cadastrar novo pedido</button>
</div>
<div class="container mt-3">
  <table mat-table [dataSource]="orderData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let orders"> {{orders.order}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let orders"> {{orders.price}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="extra">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let orders"> {{orders.extra}} </td>
    </ng-container>

    <ng-container matColumnDef="obs">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let orders"> {{orders.obs}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let orders"> {{orders.status}} </td>
    </ng-container>

    

    <ng-container matColumnDef="editar/excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir/Editar </th>
      <td mat-cell *matCellDef="let order">
        <button mat-icon-button color="primary" (click)="edit(order)">
          <mat-icon>edit</mat-icon>

        </button>
        <button mat-icon-button color="primary" (click)="deleteOrder(order.id_order)">
          <mat-icon>delete</mat-icon>

        </button>
      </td>


    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
